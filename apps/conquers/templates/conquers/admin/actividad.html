{% extends "conquers/base_gastos.html" %}


{% block content %}
    {% include "conquers/admin/nav.html" %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-3"></div>
            <div class="col-sm-6 col-md-6">
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-default">Enviar</button>
                </form>
                <br>
                <br>
                <a href="{% url 'conquers:index' %}"class="btn btn-warning">Volver</a>
            </div>
            <div class="col-sm-6 col-md-3"></div>
        </div>
    </div>
{% endblock content %}
