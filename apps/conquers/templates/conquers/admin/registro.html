{% extends "conquers/base_gastos.html" %}

{% block content %}
    {% include "conquers/admin/nav.html" %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-3"></div>
            <div class="col-sm-6 col-md-6">
                <form method="post">
                  <div class="form-group">
                    {% csrf_token %}
                    {{ user.as_p }}
                    {{ profile.as_p }}
                    <button type="submit" class="btn btn-default">Registrar</button>
                  </div>
                </form>
            </div>
            <div class="col-sm-6 col-md-3"></div>
        </div>
    </div>
{% endblock content %}
